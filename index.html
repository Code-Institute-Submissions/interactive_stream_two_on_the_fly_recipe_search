<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="nav-left">
        <div class="button" id="btn">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
    </div>

    <main>

        <h1> On the Fly</h1>

        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <form id="recipeForm">
                        <div class="form-group">
                            <input name="ingredient" type="text" class="search-query form-control" placeholder="Type an ingredient" />
                            <br>
                            <select class="form-control" id="preselect">
          <option value="" selected>Popular Ingredients</option>
          <option value="carrot">Carrot</option>
          <option value="parsnip">Parnsip</option>
          <option value="kale">Kale</option>
          <option value="onion">Onion</option>
        </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container search">
            <div class="row">
                <div class="col-xs-2 col-xs-offset-5">
                    <button id="submit" onclick="submitIngredient(pageNumber); hideHome();">Check Ingredient</button>
                </div>
            </div>
        </div>
        <div class="container" id="home">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <img class="img-responsive" src="images/trolley.png">
                    <h4>Sucker for supermarket offers?</h4>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img class="img-responsive" src="images/fridge.png">
                    <h4>Got lots lurking in your fridge?</h4>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img class="img-responsive" src="images/recipe-book.png">
                    <h4>Waste not! Just pop an ingredient in the search and get cooking</h4>
                </div>
            </div>
        </div>
    </main>

    <div class="sidebar">

        <h2>Dietary Requirement Options</h2>
        <form id="dietaryForm">
            <ul class="filterlist">
                <li>
                    <input type="checkbox" name="nutFree" value="false">
                    <label for="nut free"> Tree Nut Free</label>
                </li>

                <li>
                    <input type="checkbox" name="peanutFree" value="false">
                    <label for="peanut free"> Peanut Free</label>
                </li>
                <li>
                    <input type="checkbox" name="vegan" value="false">
                    <label for="vegan">Vegan</label>
                </li>

                <li>
                    <input type="checkbox" name="vegetarian" value="false">
                    <label for="vegetarian">Vegetarian</label>
                </li>

                <li>
                    <input type="checkbox" name="alcohol-free" value="false">
                    <label for="alcohol-free">Alcohol-Free</label>
                </li>

                <li>
                    <input type="checkbox" name="sugarConscious" value="false">
                    <label for="sugar conscious">Low Sugar</label>
                </li>
                
                <li>
                    <input type="checkbox" name="balanced" value="false">
                    <label for="balanced">Balanced</label>
                </li>
                
                <li>
                    <input type="checkbox" name="high-protein" value="false">
                    <label for="high-protein">High-Protein</label>
                </li>
                
                <!--<li>-->
                <!--    <input type="checkbox" name="high-fibre" value="false">-->
                <!--    <label for="high-fiber">High-Fibre</label>-->
                <!--</li>-->
                
                <li>
                    <input type="checkbox" name="low-fat" value="false">
                    <label for="low-fat">Low-Fat</label>
                </li>
                
                <li>
                    <input type="checkbox" name="low-carb" value="false">
                    <label for="low-carb">Low-Carb</label>
                </li>
                
                <!--<li>-->
                <!--    <input type="checkbox" name="low-sodium" value="false">-->
                <!--    <label for="low-sodium">Low-Sodium</label>-->
                <!--</li>-->

                <li>Max Calories
                    <input name="maxCalories" type="text" size="4" value="600">
                </li>
            </ul>
        </form>
        <h2>Health Options</h2>
    </div>


    <div class="container-fluid" id="data">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/homepage_functionality.js'></script>
    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</body>

</html>
